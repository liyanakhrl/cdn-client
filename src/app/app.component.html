<div class="wrapper">
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Complete Developer Network</h3>
    </div>
    <ul class="list-unstyled components">
      <li [ngClass]="{'active': menu.isActive}" *ngFor="let menu of menuList; index as i" (click)="selectedMenu(i)">
        <span>{{menu.name}}</span>
      </li>

      <li class="login" (click)="navigateLogin()">
        <span>Login</span>
      </li>
    </ul>
  </nav>
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
       <router-outlet></router-outlet>
      </div>
    </nav>
  </div>
</div>
