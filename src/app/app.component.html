<div class="wrapper">
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Complete Developer Network</h3>
    </div>
    <ul class="list-unstyled components">
      <ng-container *ngFor="let menu of menuList; index as i">
        <li [ngClass]="{'active': menu.isActive}" (click)="selectedMenu(i)">
          <div>
            <span>{{menu.name}}</span>
          </div>
        </li>
        <li class="login" *ngIf="!authService.hasToken() && menu.name !== 'Logout'" (click)="navigateLogin()">
          <span>Login</span>
        </li>
      </ng-container>
    </ul> 
  </nav>
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </nav>
  </div>
</div>
