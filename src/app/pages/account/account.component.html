<h1>Account</h1>
<nav>
  <ul>
    <li [class.active]="activeTabIndex === 0" (click)="setActiveTab(0)">My Profile</li>
    <li [class.active]="activeTabIndex === 1" (click)="setActiveTab(2)">Settings</li>
  </ul>
</nav>

<main>
  <section *ngIf="activeTabIndex === 0">
    <h2>Overview</h2>
    <div class="card">
      <h3>Stats</h3>
      <p>Some data and information here...</p>
    </div>
  </section>

  <section *ngIf="activeTabIndex === 1">
    <h2>Settings</h2>
    <p>Some settings options here...</p>
  </section>
</main>
