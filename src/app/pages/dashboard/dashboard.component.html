<h1>Dashboard</h1>
<nav>
  <ul>
    <li [class.active]="activeTabIndex === 0" (click)="setActiveTab(0)">Dashboard</li>
    <li [class.active]="activeTabIndex === 1" (click)="setActiveTab(1)">Reports</li>
    <li [class.active]="activeTabIndex === 2" (click)="setActiveTab(2)">Settings</li>
  </ul>
</nav>

<main>
  <section *ngIf="activeTabIndex === 0">
    <h2>Overview</h2>
    <div class="card">
      <h3>Stats</h3>
      <p>Some data and information here...</p>
    </div>
  </section>

  <section *ngIf="activeTabIndex === 1">
    <h2>Reports</h2>
    <div class="reports">
      <div class="report-card">
        <h3>Report 1</h3>
        <p>Report details...</p>
      </div>
      <div class="report-card">
        <h3>Report 2</h3>
        <p>Report details...</p>
      </div>
      <div class="report-card">
        <h3>Report 3</h3>
        <p>Report details...</p>
      </div>
      <div class="report-card">
        <h3>Report 4</h3>
        <p>Report details...</p>
      </div>
    </div>
  </section>

  <section *ngIf="activeTabIndex === 2">
    <h2>Settings</h2>
    <p>Some settings options here...</p>
  </section>
</main>
